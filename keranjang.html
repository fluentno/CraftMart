        <style>
            /* CSS Variables */
            :root {
                --primary-color: #795548;
                --secondary-color: #D7CCC8;
                --background-color: #EFEBE9;
                --text-color: #3E2723;
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Arial', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                line-height: 1.6;
            }
    
            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
    
            .header1 {
                background-color: var(--secondary-color);
                text-align: center;
                padding: 20px 0;
            }
    
            .header2 {
                background-color: var(--secondary-color);
                text-align: center;
                padding: 10px 0;
            }
    
            .logo {
                max-width: 100px;
                height: auto;
            }
    
            .navbar {
                background-color: var(--primary-color);
                display: flex;
                justify-content: center;
                padding: 10px;
            }
    
            .navbar a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                transition: transform 0.3s ease;
            }
    
            .navbar a:hover {
                transform: scale(1.1);
            }
    
            .card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                padding: 20px;
                margin: 20px 0;
            }
    
            .btn {
                display: inline-block;
                background-color: var(--primary-color);
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
    
            .btn:hover {
                background-color: #5D4037;
            }
    
            .footer {
                background-color: var(--secondary-color);
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
    
            /* Additional styles for shopping cart table */
            .cart-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
    
            .cart-table th, .cart-table td {
                border: 1px solid var(--secondary-color);
                padding: 10px;
                text-align: left;
            }
    
            .cart-table th {
                background-color: var(--secondary-color);
            }
        </style>
    </head>
    <body>
